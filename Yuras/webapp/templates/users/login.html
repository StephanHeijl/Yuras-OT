{% extends "layout/minimal.html" %} {% block index %}
<div class="container">

	<div class="row">
		<div class="col-lg-5" style="float:none; margin: 0 auto;">
			{% if error %}
				<div class="alert alert-danger">
					{{error}}
				</div>				
			{% else %}
				<br/>
			{% endif %}
			
			<div class="panel panel-default">
				<div class="panel-body">
					<form action="/login" method="post">
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" name="username" class="form-control" id="username" placeholder="Enter Username">
						</div>
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" name="password" class="form-control" id="password" placeholder="Password">
						</div>
						<input type="hidden" value="{{ csrf_token() }}" name="_csrf_token"/>
						<button type="submit" class="btn col-sm-12 btn-yuras">Log in</button>
						<br/>
						<br/>
						<a href="/help" type="submit" class="btn col-sm-12 btn-default">I don't have an account</a>
					</form>
				</div>
			</div>

		</div>

	</div>

</div>
