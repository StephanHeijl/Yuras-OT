{% extends "layout/minimal.html" %} {% block index %}
<div class="container-fluid">

	<div class="row">
		<div class="col-lg-4 col-sm-8 col-xs-12" style="float:none; margin: 0 auto;">
			<div class="panel panel-default">
				<div class="panel-body">
					<img src="/assets/img/logo-32.png" style="margin: 0 auto; display:block;" alt="Small Yuras logo">
				</div>
			</div>

			<div class="panel panel-default">
				<div class="panel-heading">
					{{ _("Authenticate") }}
				</div>

				<div class="panel-body">

					{% if error %}
					<div class="alert alert-danger">
						{{error}}
					</div>
					{% endif %}

					<form action="" method="post">
						<div class="form-group">
							<label for="username">{{ _("Username") }}</label>
							<input type="text" name="username" class="form-control" id="username" placeholder="{{ _("Username") }}">
						</div>
						<div class="form-group">
							<label for="password">{{ _("Password") }}</label>
							<input type="password" name="password" class="form-control" id="password" placeholder="{{ _("Password") }}">
						</div>
						<input type="hidden" value="{{ csrf_token() }}" name="_csrf_token" />
						<button type="submit" class="btn col-sm-12 btn-yuras">{{ _("Log in") }}</button>

					</form>
				</div>

				<div class="panel-footer">
					<small><a href="/help" >{{ _("I don't have an account") }}</a></small>
				</div>
			</div>

		</div>

	</div>

</div>
