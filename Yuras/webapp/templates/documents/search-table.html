{% for document in documents %}
<div class="document-item">
	<div class="file-icon">
		<div class="file-icon-fold"></div>
		<div class="file-icon-fold-cover"></div>
	</div>
	<span class="document-title">{{ document.title[:75] }}{% if document.title|length > 75 %}...{% endif %}</span>
</div>
{% endfor %}
